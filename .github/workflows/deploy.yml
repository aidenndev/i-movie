name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          echo "VITE_APPWRITE_ENDPOINT=$VITE_APPWRITE_ENDPOINT" >> .env
          echo "VITE_APPWRITE_PROJECT_ID=$VITE_APPWRITE_PROJECT_ID" >> .env
          echo "VITE_DATABASE_ID=$VITE_DATABASE_ID" >> .env
          echo "VITE_TABLE_ID=$VITE_TABLE_ID" >> .env
          npm run build
        env:
          VITE_APPWRITE_ENDPOINT: ${{ secrets.VITE_APPWRITE_ENDPOINT }}
          VITE_APPWRITE_PROJECT_ID: ${{ secrets.VITE_APPWRITE_PROJECT_ID }}
          VITE_DATABASE_ID: ${{ secrets.VITE_DATABASE_ID }}
          VITE_TABLE_ID: ${{ secrets.VITE_TABLE_ID }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
